    <p>tente abrir esse site em varios dispositivos difentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="imagem flexível">
