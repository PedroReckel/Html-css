<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
    <link rel="shortcut icon" href="Designbolts-Cute-Social-2014-HTML5.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hopedados localmente</h1>
    <p>Este vídeos está hospedado pelo próprio servidor</p>
    <video width="560" poster="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex012/imagens/limoes-capa.png?raw=true" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg"> 
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>       
    </video>
    
    <h1>Inserindo vídeos do YouTube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u0HMEjvrX2I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="560" height="315" frameborder="0" allowfullscreen></iframe>
</body>
</html>
